{% extends 'base.html' %}

{% block content %}

    <h3 class="text-center">Currency exchanger <span class="badge bg-info">Flask</span></h3>
    <form action="" method="post">
        <!-- div.mb-3*2>select.form-select -->
        <div class="mb-3">
            <label for="from_c" class="form-label">From currency</label>
            <select name="from" id="from_c" class="form-select">
                {% for item in curr %}
                    <option value="{{ item.currency_code }}">{{ item.currency }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="to_c" class="form-label">To currency</label>
            <select name="to" id="to_c" class="form-select">
                {% for item in curr %}
                    <option value="{{ item.currency_code }}">{{ item.currency }}</option>
                {% endfor %}
            </select>
        </div>
    </form>

{% endblock %}
