<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- добавляем иконку сайта -->
    <link rel="icon" href="{{ url_for('static', filename='img/tags.png') }}">
    <!-- <подключить тип='иконка' находится_в='путь('папка', 'имя_файла')'> -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    {% if title %} <!-- если title передается, написать его во вкладке-->
        <title>{{ title }}</title>
    {% else %} <!-- если titl'a нет, то написать текст по умолчанию -->
        <title>My site!</title>
    {% endif %} <!-- обязательно закрываю блок условий, иначе не реботает -->


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container"><!-- container - узкий, container-fluid - широкий, на всю страницу -->
        <a class="navbar-brand" href="{{ url_for('main_page') }}">
            <img src="{{ url_for('static', filename='img/tags.png') }}" alt="Logo">
            <!-- <картинка откуда_взять="путь_к_картинке" альтренативный_текст="что-то"> -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Пункты меню начинаются здесь-->
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ url_for('main_page') }}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about_page') }}">О нас</a>
                </li>
            </ul>
            <!-- а заканчиваются здесь!-->
            <a href="#" class="btn btn-success">Регистрация</a>
        </div>
    </div>
</nav>

<div class="container"><!-- div.container + Tab -->
    {% block content %}
        <!-- здесь будут отображаться другие страницы сайта -->
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
