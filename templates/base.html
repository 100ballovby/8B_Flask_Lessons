<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- добавляем иконку сайта -->
    <link rel="icon" href="{{ url_for('static', filename='img/tags.png') }}">
    <!-- <подключить тип='иконка' находится_в='путь('папка', 'имя_файла')'> -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    {% if title %} <!-- если title передается, написать его во вкладке-->
        <title>{{ title }}</title>
    {% else %} <!-- если titl'a нет, то написать текст по умолчанию -->
        <title>My site!</title>
    {% endif %} <!-- обязательно закрываю блок условий, иначе не реботает -->


</head>
<body>
<h1>Hello, world!</h1>

{% block content %}
    <!-- здесь будут отображаться другие страницы сайта -->
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
